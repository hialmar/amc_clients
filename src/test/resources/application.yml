# Proprietes de l'application
spring:
  application:
    name: amcclients
  profiles:
    active: dev
  data:
    jpa:
      show-sql=true
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:test;DB_CLOSE_ON_EXIT=FALSE
  cloud:
    config:
      enabled: false
  security:
    oauth2:
      resourceserver:
        jwt:
          issuer-uri: test